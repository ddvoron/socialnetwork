<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="all" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" media="all" href="../css/style-sign-up.css"/>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>SignUp</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ChatterBox</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control searchForm" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container col-md-12 row">
    <div class="col-md-4 col-md-offset-4">
        <p class="text-center">Registration</p>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form role="form">
            <div class="col-md-8 col-md-offset-2 form-group">
                <label for="name"></label>
                <input type="text" class="form-control" id="name" placeholder="Input your Name">
            </div>
            <div class="col-md-8 col-md-offset-2 form-group">
                <label for="surname"></label>
                <input type="text" class="form-control" id="surname" placeholder="Input your Surname">
            </div>
            <div class="col-md-8 col-md-offset-2 form-group">
                <label for="email"></label>
                <input type="text" class="form-control" id="email" placeholder="Input your E-mail">
            </div>
            <div class="col-md-8 col-md-offset-2 form-group">
                <label for="phone"></label>
                <input type="text" class="form-control" id="phone" placeholder="Input your Phone number">
            </div>
            <div class="col-md-8 col-md-offset-2 form-group">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Input your Password">
            </div>
            <div class="col-md-8 col-md-offset-2 form-group">
                <label for="password_repeat"></label>
                <input type="password" class="form-control" id="password_repeat" placeholder="Repeat Password">
            </div>
            <div class="row-button col-md-8 col-md-offset-2 form-group">
                <div class="col-md-6">
                    <a class="ahref" href="">Already registered? Sign In</a>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn_reg btn btn-primary">Accept</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
